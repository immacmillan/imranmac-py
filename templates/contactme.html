<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Imran's Contact Me Page</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
</head>
<body>
    {% extends "template.html" %}
    {% block content %}

    <form class="pure-form pure-form-stacked">
        <fieldset>
            <legend>Legend</legend>

            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="first-name">First Name</label>
                    <input id="first-name" class="pure-u-23-24" type="text">
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" class="pure-u-23-24" type="text">
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="email">E-Mail</label>
                    <input id="email" class="pure-u-23-24" type="email" required>
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="city">Address*</label>
                    <input id="city" class="pure-u-23-24" type="text">
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="city">City*</label>
                    <input id="city" class="pure-u-23-24" type="text">
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="state">State*</label>
                    <select id="state" class="pure-input-1-2">
                        <option>AL</option>
                        <option>CA</option>
                        <option>IL</option>
                    </select>
                </div>
            </div>
        </fieldset>
    </form>
    <form class="pure-form">
            <label for="state">Please Select a Reason(s) for your Inquiry</label>
    </form>
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-2">
            <label for="checkbox-radio-option-one" class="pure-checkbox">
                <input id="checkbox-radio-option-one" type="checkbox" value="">
                Professional IT or Software Services
            </label>
        </div>
        <div class="pure-u-1 pure-u-md-1-2">

            <label for="checkbox-radio-option-one" class="pure-checkbox">
                <input id="checkbox-radio-option-one" type="checkbox" value="">
                Partnerships or Sponsorships
            </label>
        </div>
        <div class="pure-u-1 pure-u-md-1-2">
            <label for="checkbox-radio-option-one" class="pure-checkbox">
                <input id="checkbox-radio-option-one" type="checkbox" value="">
                Venture Funding
            </label>
        </div>
        <div class="pure-u-1 pure-u-md-1-2">
            <label for="checkbox-radio-option-one" class="pure-checkbox">
                <input id="checkbox-radio-option-one" type="checkbox" value="">
                Artistic Collaboration
            </label>
        </div>
        <div class="pure-u-1 pure-u-md-1-2">
            <label for="checkbox-radio-option-one" class="pure-checkbox">
                <input id="checkbox-radio-option-one" type="checkbox" value="">
                Personal Inquiry
            </label>
        </div>
        <div class="pure-u-1 pure-u-md-1-2">
            <label for="checkbox-radio-option-one" class="pure-checkbox">
                <input id="checkbox-radio-option-one" type="checkbox" value="">
                All other matters
            </label>
        </div>
    </div>
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-1-1">
                        <label for="message">Please Compose Your Message Below..</label>
                        <fieldset class="pure-group">
                            <textarea class="pure-input-1-1" placeholder="Whether you're interested in professional services, partnerships, or artistic pursuits, don't hesitate to reach out!"></textarea>
                        </fieldset>
                    </div>
                </div>
                <button type="submit" class="pure-button pure-button-primary">Submit</button>
            </fieldset>
        </form>

        {% endblock %}
</body>
</html>
